<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    

    <script>
        //초창기  jquery load 이벤트 처리 문법 
        /*
        $(document).ready(function(){
            alert("문서 로드 됨");
        });
        */

        /*
        $(function(){
            alert("로드됨");
        });
        */

        //JQuery는 문장 구조가 아래를 벗어나지 않는다 
        //  $(누구를).어떻게(메서드)
        // 누구를 자리에 올 수 있는 문법은 새로운 문법이 아니라 , 기존의 
        // CSS의 선택자를 사용한다 
        $(function(){
            /*
            $("#wrapper").css("background", "red");
            $("#wrapper").css("width", "100px");
            $("#wrapper").css("height", "100px");
            */
           //jquery 는 그냥 javascript 이다, 단 줄여쓸 수 있도록 라이브러리화
           //된 것 뿐이다..
           $("#wrapper").css({
                "background":"blue", 
                "width":"200px", 
                "height":"200px"
           });

           $("p input[type='text']").css("background", "yellow");
           $("p input[type='password']").css("background", "green");
           $("button").css("background", "red");
        });
    </script>        
</head>
<body>
    <div id="wrapper"></div>
    
    <p>
        <input type="text">
        <input type="password">
        <button>버튼1</button>
        <button>버튼2</button>
        <button>버튼3</button>
    </p>

</body>
</html>
